<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<style>
      .copy{
            background-color:  #007bff;
          }
</style>
<body>
<a href="/"><b>Home</b></a>
<div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="userlogin" class="login" method="POST">
            <pre>
            </pre>
            <div class="field">
              <input type="text" name="mail" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password"name="password" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit">
            </div>
            <div class="signup-link">Create an account <a href="">Signup now</a></div>
          </form>
          <form action="/usersignup" class="signup" method="post">
            <div class="field">
              <input name="name"  type="text" placeholder="Name" required>
            </div>
            <div class="field">
              <input name="mail" type="text" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input name="password"  type="password" placeholder="Password" required maxlength="8">
            </div>
            <div class="field">
              <input type="tel" name="contact" placeholder="contact Number" required maxlength="10">
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" >
            </div>
            <div class="signup-link">Already have an account? <a href="">Login</a></div>
          </form>
        </div>
      </div>
    </div>
    <section class="text-center copy" >
      <span >Â© 2025 Find Teammates. All rights reserved.
      </span>
    </section>
  
  <script  src="{{url_for('static',filename='script.js')}}"></script>

</body>
</html>
